<div class="auth-container">
    <h2 class="font-weight-bold text-center">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>User Name</label>
            <input type="text" formControlName="userName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
            <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                <div *ngIf="f.userName.errors.required">Login is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="Password" type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="eMail" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.eMail.errors }" />
            <div *ngIf="submitted && f.eMail.errors" class="invalid-feedback">
                <div *ngIf="f.eMail.errors.required">Email is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Phone number</label>
            <input name="phoneNumber" type="text" formControlName="phoneNumber" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
            <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                <div *ngIf="f.phoneNumber.errors.required">Full Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
            <img *ngIf="loading" src="" />
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
